databaseChangeLog:
  - changeSet:
      id: 001-create-test-table
      author: Chelenkov Danila
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment
                  type: varchar(30)
                  constraints:
                    nullable: false